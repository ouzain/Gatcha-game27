version: '3.3'
services:
  mango:
    ports:
      - '27017:27017'
    container_name: player_micro_service_mongo
    restart: on-failure
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongoadmin
      - MONGO_INITDB_ROOT_PASSWORD=password
    image: mongo
    volumes:
      - mongo-data:/data/db

  eureka-server:
    build: ../eureka-server
    container_name: eureka-server
    ports:
      - "8761:8761"

  gatcha-frontend:
    build: .
    container_name: gatcha-frontend
    ports:
      - "4200:4200"
    environment:
      - NODE_ENV=production
    restart: unless-stopped

networks:
  microservices-net:
    driver: bridge
volumes:
  mongo-data:
    driver: local