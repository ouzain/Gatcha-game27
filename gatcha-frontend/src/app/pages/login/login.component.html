<div class="login-container">
    <div class="card login-card">
      <h2 class="text-center">Se connecter</h2>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Nom d'utilisateur</label>
          <input 
            type="text" 
            id="username" 
            formControlName="username" 
            class="form-control"
            [class.is-invalid]="username?.invalid && (username?.dirty || username?.touched)"
          >
          <div *ngIf="username?.invalid && (username?.dirty || username?.touched)" class="error-message">
            <div *ngIf="username?.errors?.['required']">Le nom d'utilisateur est requis</div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password" 
            class="form-control"
            [class.is-invalid]="password?.invalid && (password?.dirty || password?.touched)"
          >
          <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error-message">
            <div *ngIf="password?.errors?.['required']">Le mot de passe est requis</div>
          </div>
        </div>
        
        <div *ngIf="errorMessage" class="error-message mb-3">
          {{ errorMessage }}
        </div>
        
        <button type="submit" class="btn w-100" [disabled]="loginForm.invalid || isLoading">
          {{ isLoading ? 'Connexion en cours...' : 'Se connecter' }}
        </button>
      </form>
      
      <p class="text-center mt-3">
        Vous n'avez pas de compte ? <a routerLink="/register">S'inscrire</a>
      </p>
    </div>
  </div>
